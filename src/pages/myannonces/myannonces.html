<ion-header>

  <ion-navbar>
    <ion-title>Mes Annonces</ion-title>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
 
  <ion-list>
   
<ion-item *ngFor="let a of Annonces">
<h2>   <ion-icon name="car" item-start > </ion-icon>
 {{a.titre}} </h2>
 <button ion-item (click)="Supprimer(a)">
        <ion-icon name="trash" item-start></ion-icon>

      Supprimer
    </button>
<button ion-item (click)="modifier(a)">
        <ion-icon name="brush" item-start></ion-icon>

      Modifier
    </button>
    <hr>

</ion-item>
  </ion-list>
</ion-card>

</ion-content>
