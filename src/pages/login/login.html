<ion-header>


</ion-header>


<ion-content padding class="getstart">
<br>
<br>
<img src="https://i.pinimg.com/564x/d8/10/5e/d8105e26b22424a99676d6a4520f5b87.jpg">
<br>
<br>
<div class="container">
   <form (ngSubmit)="logForm()" >
      <ion-item>
        
        <ion-input type="text" [(ngModel)]="user.username" name="username" placeholder="Nom d'utilisateur"   ></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-item>
        
          <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Mot de passe" ></ion-input>
      </ion-item>
        <br>
      <button ion-button type="submit" block>Se connecter</button>
      
    </form>
    <footer>
<p> Vous n'avez pas de compte ? </p>
        <button ion-button clear color="primary" icon-left  (click)="register()"><ion-icon name="create">   </ion-icon>  Cr√©er un compte   </button>
    </footer>

</div>
</ion-content>
