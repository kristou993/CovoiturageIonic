<ion-header>

  <ion-navbar>
    <ion-title> Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart">

  <form #myform="ngForm" (ngSubmit)="Register(form)">
      <ion-item>
        <ion-input type="text" #username="ngModel" required  [(ngModel)]="user.username" id="username" name="username"  placeholder="Nom Utilisateur"></ion-input>
          <span *ngIf="username.errors">
                <span [hidden]="!username.errors.required">
                    <ion-label style="color: red; margin-left: 16px;"> Champs obligatoire</ion-label>
                </span>
            </span>
       </ion-item>
<br>

      <ion-item>
      <ion-input type="password" required [(ngModel)]="user.password" name="password" ngControl="password" placeholder="Mot de passe"  ></ion-input>
      </ion-item>
<br>


    <ion-item>
    <ion-input type="tel" pattern="[0-9]{8}" required [(ngModel)]="user.telephone" name="telephone" #telephone="ngModel" id="telephone"  placeholder="Numéro Téléphone"></ion-input>
    </ion-item>

      <span *ngIf="telephone.errors">
                <span [hidden]="!telephone.errors.required">
                <ion-label style="color: red; margin-left: 16px;"> Champs obligatoire </ion-label>
                </span>
                <span [hidden]="!telephone.errors.pattern">
                <ion-label style="color: red; margin-left: 16px;"> Vérifier votre numéro de téléphone</ion-label>
                </span>
      </span>
<br>



 <ion-item>
         <ion-input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [(ngModel)]="user.email" name="email"  #email="ngModel" id="email"  placeholder="Adresse E-mail"></ion-input>
  </ion-item>

  <span *ngIf="email.errors">
                <span [hidden]="!email.errors.required">
                <ion-label style="color: red; margin-left: 16px;"> Champs obligatoire </ion-label>
                </span>
                <span [hidden]="!email.errors.pattern">
                <ion-label style="color: red; margin-left: 16px;"> Vérifier votre adresse mail </ion-label>
                </span>
  </span>
<br>




        <ion-item>
        <ion-select placeholder="Gouvernorat" [(ngModel)]="user.gouvernorat" name ="gouvernorat" required ngControl="gouvernorat">
        <ion-option value="Tunis">Tunis</ion-option>
        <ion-option value="Sousse">Sousse</ion-option>
        <ion-option value="Sfax">Sfax</ion-option>
        <ion-option value="Nebeul">Nebeul</ion-option>
        <ion-option value="Bizerte">Bizerte</ion-option>
        <ion-option value="Kef">Kef</ion-option>
        </ion-select>
        </ion-item>
      <br>
    
      <button [disabled]="!myform.form.valid" ion-button type="submit" block>Créer Compte</button>
    </form>


</ion-content>
