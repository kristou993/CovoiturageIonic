<ion-header>

  <ion-navbar>
    <ion-title>DÃ©tails</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content padding class="getstart">

<ion-card>
<ion-card-content>
<ion-list>
              <ion-item>
               <ion-avatar item-start>
               <img src="./assets/imgs/avatar2.png">
               </ion-avatar>
              <p> <ion-icon name="person" color="primary" item-start large> </ion-icon> {{Annonce.user.username}} </p>
              <hr>
              <p> <ion-icon name="call" color="primary" item-start large> </ion-icon> {{Annonce.user.telephone}} </p>
              <hr>
              <p> <ion-icon name="mail" color="primary" item-start large> </ion-icon> {{Annonce.user.email}} </p>
            </ion-item>
<hr>
            <ion-item>
             <ion-avatar item-start>
              <img src="./assets/imgs/automobile.png">
             </ion-avatar>
             <p> <ion-icon name="navigate" color="primary" item-start large> </ion-icon> {{Annonce.gouvernorat}}   <ion-icon name="arrow-round-forward" color="secondary"></ion-icon>
 {{ Annonce.gouvernoratdest}} </p>
             <hr>
             <p *ngIf="Annonce.type=='Demande'"> <ion-icon name="logo-usd" color="primary" item-start large> </ion-icon>  {{Annonce.prix}} DT </p>
            </ion-item>
<hr *ngIf="Annonce.type=='Demande'">
            <ion-item *ngIf="Annonce.type=='Demande'">
            <ion-avatar item-start>  
            <p> Options </p>
            </ion-avatar>
            <div style="display:flex;justify-content:space-around">
            <img *ngIf="!Annonce.fumeur" src="./assets/imgs/no-smoking.png"style="width:32px;height:32px">
            <img *ngIf="Annonce.bagage" src="./assets/imgs/backpack.png"style="width:32px;height:32px">
            <img *ngIf="Annonce.clim" src="./assets/imgs/air-conditioner.png"style="width:32px;height:32px">
            </div>
            </ion-item>
<hr>
</ion-list>
</ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button clear icon-left  (click)="facebook()"><ion-icon name="logo-facebook">   </ion-icon>  Facebook   </button>
    </ion-col>
    <ion-col>
        <button ion-button clear color="danger" icon-left  (click)="Instagram()"><ion-icon name="logo-instagram">   </ion-icon>  Instagram   </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
         <p>   <ion-icon name="clock" color="secondary"></ion-icon>  {{Annonce.datepublication|date:'dd/MM/yyyy'}}</p>
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
